name: Deploy Vite React App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v5

      # 2. Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # 3. Install dependencies (generates/syncs package-lock.json)
      - name: Install dependencies
        run: npm install

      # 4. Lint code (optional)
      - name: Lint
        run: npm run lint

      # 5. Build the app
      - name: Build
        run: npm run build

      # 6. Deploy to GitHub Pages
      - name: Deploy
        env:
          GH_PAGES: gh-pages
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run deploy
